plugins {
    id 'org.springframework.boot' version '2.2.10.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'

    implementation 'org.springframework.boot:spring-boot-starter-data-cassandra'
    implementation "com.datastax.dse:dse-java-driver-extras:1.9.0"

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    testImplementation "org.cassandraunit:cassandra-unit:3.11.2.0"
    testImplementation "org.cassandraunit:cassandra-unit-spring:3.11.2.0"
    testImplementation "io.dropwizard.metrics:metrics-core:3.2.6"

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

application {
    // Define the main class for the application.
    mainClassName = 'com.digitalonus.blog.cassandra.ttl.App'
}
